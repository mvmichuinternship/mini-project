<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="loggedIn.js"></script>
    <title>Admin Dashboard</title>
    <script>
        const deleteDish=(fid)=>{
            fetch(`http://localhost:5023/api/Admin/DeleteMenu?menu=${fid}`, {
          method: "DELETE",
          headers: {
            "Authorization": "Bearer "+localStorage.getItem("token"),
          },
        })
        .then((res)=>res.json())
        .then(console.log)
        }
        var getFood = () => {
        // const txtUid = document.getElementById("txtUid").value * 1;
        // const txtPass = document.getElementById("txtPass").value;
        fetch("http://localhost:5023/api/Admin", {
          method: "GET",
          headers: {
            "Authorization": "Bearer "+localStorage.getItem("token"),
          },
        })
          .then(async(res) => {
    var foodCard = document.getElementById("food-card");
    var foods= await res.json();
    var cardsHTML = foods.map(food => {
        let newImg = food.fImage.split('C:\\fakepath\\').join('');
        return `
        <div class="flex flex-col border-pink-500 border shadow-xl  rounded-md w-[50]">
                <div class="flex w-full justify-center items-center h-full"><img src="./images/${newImg}" alt="" class="object-fill w-full h-28 rounded-t-md" ></div>
                <div class="flex flex-col w-full border-t-2 border-pink-500 p-4 ">
                    <div>${food.fName}</div>
                    <div>${food.unitPrice}</div>
                    <div>${food.quantityInStock}</div>
                </div>
                <div class="flex justify-center p-2 gap-x-1">
                    <a class="bg-pink-500 rounded-md px-5  text-white decoration-none" href="http://127.0.0.1:5500/editFood.html?id=${food.fId}">Edit</a>
                    <button class="bg-pink-500 rounded-md px-5  text-white " onclick="deleteDish(${food.fId})">Delete</button>
                </div>
            </div>
        `;
    });

    foodCard.innerHTML = cardsHTML.join('');
        })
          .then(console.log);
      };
    </script>
</head>
<body onload="tokenValidation();getFood()">
    <div class="flex flex-col h-screen w-full justify-between items-center">

        </div>

                <a href="addFood.html" class=" flex flex-col border-pink-500 border shadow-xl mx-20 rounded-md px-10  py-1 self-center justify-center items-center">

                </a>
            </div>
            <!-- <div class="grid grid-cols-3 w-[95%] self-center justify-items-center"> -->
